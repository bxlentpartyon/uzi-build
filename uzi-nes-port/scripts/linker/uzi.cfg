MEMORY {
	NES_HEADER:	start = $0000, size = $0010, file = %O, fill = yes;
	ZERO_PAGE:	start = $0000, size = $0080, file = "", type = rw, define = yes;
	USR_ZERO_PAGE:	start = $0080, size = $0080, file = "", type = rw, define = yes;
	SRAM:		start = $0500, size = $0300, file = "", define = yes;

	PRG_RAM_PM:	start = $6000, size = $2000, file = "", define = yes;
	PRG_ROM00:	start = $8000, size = $4000, file = %O, fill = yes, define = yes;
	PRG_ROM01:	start = $c000, size = $2000, file = %O, fill = yes, define = yes;
	PRG_ROM02:	start = $c000, size = $2000, file = %O, fill = yes, define = yes;
	PRG_ROM_DATA:	start = $e000, size = $2000, file = %O, fill = yes, define = yes;
	PRG_ROM_FONT:	start = $e000, size = $2000, file = %O, fill = yes, define = yes;
}

SEGMENTS {
	HEADER:		load = NES_HEADER,	type = ro;
	ZEROPAGE:	load = ZERO_PAGE,	type = zp;
	USR_ZEROPAGE:	load = USR_ZERO_PAGE,	type = zp;
	DATA:		load = PRG_ROM_DATA, run = PRG_RAM_PM, type = rw, define = yes, align = $100;
	RODATA:		load = PRG_ROM_DATA, run = PRG_RAM_PM, type = ro, define = yes;
	BSS:		load = PRG_RAM_PM,		type = bss, define = yes;

	BANK00:		load = PRG_ROM01,	type = ro;
	BANK01:		load = PRG_ROM02,	type = ro;
	FONTDATA:	load = PRG_ROM_FONT,	type = ro;
	CODE:		load = PRG_ROM00,	type = ro;

	STUB00:		load = PRG_ROM00,	type = ro, start = $bf9b;
	STUB01:		load = PRG_ROM01,	type = ro, start = $df9b;
	STUB012:	load = PRG_ROM02,	type = ro, start = $df9b;
	STUB02:		load = PRG_ROM_DATA,	type = ro, start = $ff9b;
	STUB03:		load = PRG_ROM_FONT,	type = ro, start = $ff9b;
}
