	PRG_HEAD:	start = $6000, size = $3, file = %O, fill = yes;
	PRG_DATA:	start = $6003, size = $0ffd, file = %O, fill = yes, define = yes;
	PRG_RAM00:	start = $7000, size = $1000, file = %O, fill = no, define = yes;
}

